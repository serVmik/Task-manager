{% extends 'base.html' %}

{% load i18n django_bootstrap5 %}

{% block content%}
<div class="card bg-light p-3">
  <h1>
    {% block title %}
    {% trans 'Delete label' %}
    {% endblock title %}
  </h1>
  <p>{% trans 'Are you sure you want to delete' %} {{ label.name }}?</p>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-danger">{{ btn_name }}</button>
  </form>
</div>


{% endblock %}
