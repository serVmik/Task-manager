{% extends 'base.html' %}

{% load i18n django_bootstrap5 %}

{% block content %}
<!--======= Create Status Content =======-->
<div class="card bg-light p-3">
  <h1>
    {% block title %}
    {{ title }}
    {% endblock %}
  </h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success">{{ btn_name }}</button>
  </form>
</div><!-- End Create Status Content -->
{% endblock %}
