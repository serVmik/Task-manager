{% extends 'base.html' %}

{% load i18n django_bootstrap5 %}

{% block content %}
<!--======= User Login Content =======-->
<div class="card container bg-light p-3">
<h1>
  {% block title %}
  {% trans 'Login' %}
  {% endblock %}
</h1>

<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-outline-success">{% trans 'Sign in' %}</button>
</form>
</div><!-- End User Login Content -->
{% endblock %}
