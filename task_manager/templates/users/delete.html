{% extends 'base.html' %}

{% load i18n django_bootstrap5 %}

{% block content %}
<!--======= User Delete Content =======-->
<div class="card bg-light p-4">
<h1>
  {% block title %}
  {% trans 'Delete' %}
  {% endblock %}
</h1>

<p>{% trans 'Delete?' %}</p>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-danger">{% trans 'Yes, delete!' %}</button>
</form>
</div><!-- End User Delete Content -->
{% endblock %}
